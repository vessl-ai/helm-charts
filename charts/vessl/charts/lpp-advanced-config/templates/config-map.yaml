apiVersion: v1
kind: ConfigMap
metadata:
  namespace: {{ .Release.Namespace }}
  name: {{ .Values.config_map_name }}
data:

  config.json: |-
    {{- include "lpp_advanced_config.config_json_content" . | fromYaml | toPrettyJson | nindent 4 }}

{{- if .Values.xfs_quota.enabled }}
  setup: |-
    {{- $.Files.Get "files/xfs_quota_setup.sh" | nindent 4 }}
{{- else }}
  setup: |-
    #!/bin/sh
    set -eu
    mkdir -m 0777 -p "$VOL_DIR"
{{- end }}

{{- if .Values.xfs_quota.enabled }}
  teardown: |-
    {{- $.Files.Get "files/xfs_quota_teardown.sh" | nindent 4 }}
{{- else }}
  teardown: |-
    #!/bin/sh
    set -eu
    rm -rf "$VOL_DIR"
{{- end }}

{{- if .Values.xfs_quota.enabled }}
  helperPod.yaml: |-
    apiVersion: v1
    kind: Pod
    metadata:
      name: helper-pod
    spec:
      containers:
        - name: helper-pod
          image: ubuntu:22.04
          imagePullPolicy: IfNotPresent
          securityContext:
            privileged: true
          volumeMounts:
          - name: xfs-quota-projects
            mountPath: /etc/projects
          - name: xfs-quota-projid
            mountPath: /etc/projid
          - name: device-dir
            mountPath: /dev
      volumes:
      - name: xfs-quota-projects
        hostPath:
          path: /etc/projects
          type: FileOrCreate
      - name: xfs-quota-projid
        hostPath:
          path: /etc/projid
          type: FileOrCreate
      - name: device-dir
        hostPath:
          path: /dev
{{- else }}
  helperPod.yaml: |-
    apiVersion: v1
    kind: Pod
    metadata:
      name: helper-pod
    spec:
      containers:
        - name: helper-pod
          image: rancher/local-path-provisioner:v0.0.24
          imagePullPolicy: IfNotPresent
{{- end }}
